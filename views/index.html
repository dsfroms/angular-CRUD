<html ng-app='myApp'>
<head>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <title>Herbs</title>
</head>
<body>
<div>
    <div class="navbar" ng-controller="navCtrl">
        <div class="navbar-inner">
            <a class="brand" href="#/" ng-click="states.activeItem=0">Herbs</a>
            <ul class="nav">
                <li ng-repeat="item in items" ng-class="{'active': item.href == states.activeItem}">
                    <a href="#{{item.href}}">{{item.title}}</a></li>
            </ul>
        </div>
    </div>

    <div class="container" ng-view="ng-view" ng-animate="{enter: 'view-enter'}"></div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.4/angular-resource.min.js"></script>
<script src="http://angular-ui.github.com/bootstrap/ui-bootstrap-tpls-0.2.0.js"></script>
<script src="js/app.js"></script>
<script src="js/services/herbsServices.js"></script>
<script src="js/controllers/showHerbs.js"></script>
<script src="js/controllers/AEDHerb.js"></script>
<script src="js/controllers/main.js"></script>
</body>
</html>
